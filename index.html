<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quản lý chi tiêu</title>
</head>

<body>
    <div class="main">
        <h1 class="text-center text-[36px] bg-cyan-500 text-white uppercase">Expense Management</h1>
        <div class="mt-1 content max-w-[620px] m-auto p-4">
            <div class="w-full flex justify-between">
                <input class="w-[65%] border p-1" id="inp_name" type="text" placeholder="Name">
                <input class="w-[20%] border p-1" type="number" id="inp_price" placeholder="Price">
                <button class="bg-gray-100 px-2 py-1 rounded-md" id="btn_add">ADD</button>
            </div>
            <div class="flex justify-around my-1">
                <select name="filter" id="filter">
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="all">All</option>
                </select>
                <p class="total">Total: <span></span></p>
            </div>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="w-[40%]">Name</th>
                        <th class="w-[15%]">Price</th>
                        <th class="w-[25%]">Time</th>
                        <th class="w-[20%]">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
